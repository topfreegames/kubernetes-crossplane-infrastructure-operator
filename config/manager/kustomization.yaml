  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: tfgco/provider-crossplane
  newTag: v0.0.12-alpha
- name: manager
  newName: tfgco/provider-crossplane
